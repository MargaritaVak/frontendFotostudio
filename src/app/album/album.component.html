<div class="album-page">  <div class="album-header">    <h2>Album</h2>    <button *ngIf="isSpecialist && !albumAdded && !showAlbumForm" (click)="toggleAlbumForm()">Add Album</button>    <form *ngIf="isSpecialist && showAlbumForm" (ngSubmit)="addAlbum()" #albumForm="ngForm">      <div>        <label for="albumName">Album Name:</label>        <input type="text" id="albumName" name="albumName" [(ngModel)]="newAlbumName" required>      </div>      <div>        <label for="photoUpload">Upload Photo:</label>        <input type="file" multiple id="photoUpload" name="photoUpload" (change)="handlePhotoUpload($event)" required>      </div>      <button type="submit">Add</button>    </form>  </div>  <div *ngIf="albumAdded">    <div class="album-photos">      <h3 class="name_album">{{ album.name}}</h3>      <h3 class="date_album">{{album.date_creation | date: 'dd.MM.yyyy'}}</h3>      <div class="photo-container">        <img *ngFor="let photo of album.photos" class="album-photo"  [src]="sanitizer.bypassSecurityTrustResourceUrl(photo)" alt="Album Photo">      </div>      <button *ngIf="isSpecialist && albumAdded && !showAlbumUPForm" (click)="toggleAlbumAddForm()">Add Photo</button>      <button *ngIf="isSpecialist && albumAdded && !showAlbumUPForm" (click)="deleteAllPhotos(album.id)">Delete Album</button>      <form *ngIf="isSpecialist && showAlbumUPForm" (ngSubmit)="upAlbum(album.id)" #albumForm="ngForm">        <div>          <label for="photoUpload">Upload Photo:</label>          <input type="file" multiple id="photoUpload_2" name="photoUpload" (change)="handlePhotoUpload($event)" required>        </div>        <button type="submit">Add</button>      </form>    </div>  </div></div>

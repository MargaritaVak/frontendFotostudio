<div class="body">
  <form class="white-square">

    <form
      class="form-group"
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <h1 class="name">Login</h1>
      <form class="login-form">
        <p class="label_form">Login/email</p>
        <mat-form-field class="login-full-width">
          <input
            matInput
            type="text"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            [required]="true"
            #email="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="email.errors && f.submitted"
          >
            Email/Login is required!
          </div>
        </mat-form-field>
      </form>

      <form class="password-form">
        <p class="label_form">Password</p>
        <mat-form-field class="password-full-width">
          <input
            matInput
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            [required]="true"
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </mat-form-field>
      </form>

      <div class="button-role">
        <button mat-fab class="button-select-role">Log in</button>
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
        Login failed: {{ errorMessage }}
      </div>
    </form>
  </form>
  <div class="alert alert-success" *ngIf="isLoggedIn">
    You have successfully logged in.
    <br>
    <a class="alert alert-success"  [routerLink]="['']">Main Page</a>

  </div>


</div>
